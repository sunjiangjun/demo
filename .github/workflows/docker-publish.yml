name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ "main" ]
    tags:       # ðŸ‘ˆ æ”¯æŒ tag push
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag (defaults to commit SHA or Git tag)'
        required: false
        default: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: vars
        run: |
          # å¦‚æžœæ˜¯ git tag è§¦å‘ï¼Œä½¿ç”¨ GITHUB_REF_NAMEï¼›å¦åˆ™ fallback åˆ° commit SHA æˆ–æ‰‹åŠ¨ä¼ å…¥
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              TAG="${GITHUB_REF#refs/tags/}"
            else
              TAG="${GITHUB_SHA}"
            fi
          fi
          echo "Using tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/your-repo:latest
            ghcr.io/${{ github.actor }}/your-repo:${{ steps.vars.outputs.tag }}
